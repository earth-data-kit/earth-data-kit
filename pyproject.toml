[tool.poetry]
name = "earth-data-kit"
version = "1.0.0-alpha1"
description = "Making GIS data analysis cheap and easy"
authors = ["Siddhant Gupta <siddhantgupta3@gmail.com>"]
readme = "README.md"
include = ["earth_data_kit/stitching/shared_libs/builds/*"]

[tool.poetry.dependencies]
python = "^3.12"
geopandas = "^0.14.4"
python-dotenv = "^1.0.1"
gdal = "3.9.1"
python-levenshtein = "^0.25.1"
rioxarray = "^0.17.0"
zarr = "^2.18.2"
netcdf4 = "^1.7.1.post2"
earthengine-api = "^1.4.2"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.4"
pytest = "^8.3.2"
sphinx = "^7.4.0"
furo = "^2024.5.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.poetry.plugins."xarray.backends"]
edk_dataset = "earth_data_kit.xarray_boosted.entrypoint:EDKDatasetBackendEntrypoint"
